<div class="col-12 text-center">
  <h3>Edit Recipe</h3>
</div>

<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-12">
      <button class="btn btn-outline-danger btn-sm float-right" type="button" (click)="onCancel()">Cancel</button>
      <button class="btn btn-outline-success btn-sm float-right mr-2" type="submit"
        [disabled]="!recipeForm.valid">Save</button>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="name">Recipe Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label for="url">Image URL</label>
        <input type="url" class="form-control" id="url" formControlName="imagePath" #imagePath>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 div form-group" *ngIf="imagePath.value">
      <img [src]="imagePath.value" alt="recipe-image" class="img-fluid">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="4" formControlName="description"></textarea>
      </div>
    </div>
  </div>
  <div formArrayName="ingredients">
    <div class="row mb-2" *ngFor="let item of ingredientsControl(); let i=index" [formGroupName]="i">
      <div class="col-8">
        <input type="text" class="form-control" placeholder="Ingredient Name" formControlName="name">
      </div>
      <div class="col-2">
        <input type="number" class="form-control" formControlName="amount">
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-outline-danger" (click)="deleteIngredient(i)">X</button>
      </div>
    </div>
  </div>
  <hr>
  <button type="button" class="btn btn-outline-success btn-sm" (click)="addIngredient()">Add Ingredient</button>
</form>
