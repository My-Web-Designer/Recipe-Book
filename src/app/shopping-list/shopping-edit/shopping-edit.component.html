<form (ngSubmit)="onSubmit(fd)" #fd="ngForm">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Name" ngModel name="name" required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Amount" ngModel name="amount" required
      pattern="^[1-9]+[0-9]*$">
  </div>
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="submit" class="btn btn-outline-primary"
      [disabled]="!fd.valid">{{editMode ? 'Update' : 'Add'}}</button>
    <button type="button" class="btn btn-outline-primary" (click)="onFormAction('delete')" [disabled]="!editMode">Delete</button>
    <button type="button" class="btn btn-outline-primary" (click)="onFormAction('clear')">Clear</button>
  </div>
</form>
